<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scoped CSS Variables and JS</title>
</head>

<body>

  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">

    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="5" data-sizing="px">

    <label for="blur">Blur:</label>
    <!-- 
    data-set or dataset
    in our case data-sizing 
    https://developer.mozilla.org/en-US/docs/Web/API/HTMLOrForeignElement/dataset 
    -->
    <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

    <label for="base">Base Color:</label>
    <input id="base" type="color" name="base" value="#14073e">
  </div>

  <img src="https://images.unsplash.com/photo-1593642634443-44adaa06623a?&ixlib&w=800&h=500">

  <script src="app.js"></script>

</body>

</html>
