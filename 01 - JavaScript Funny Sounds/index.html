<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Funny Sounds</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">laugh</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">chirp</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">lamb</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fly</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">pecker</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ohBoy</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">mouse</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">wobble</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">daze</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/laugh.mp3"></audio>
  <audio data-key="83" src="sounds/chirp.mp3"></audio>
  <audio data-key="68" src="sounds/lamb.mp3"></audio>
  <audio data-key="70" src="sounds/fly.mp3"></audio>
  <audio data-key="71" src="sounds/pecker.mp3"></audio>
  <audio data-key="72" src="sounds/ohBoy.mp3"></audio>
  <audio data-key="74" src="sounds/mouse.mp3"></audio>
  <audio data-key="75" src="sounds/wobble.mp3"></audio>
  <audio data-key="76" src="sounds/daze.mp3"></audio>

  <script src="app.js"></script>


</body>

</html>
